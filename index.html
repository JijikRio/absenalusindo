<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi PT. AMP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #b4941f; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .payslip-box { width: 850px; background: white; padding: 40px; color: #1e293b; }
        .report-box { width: 600px; background: white; padding: 30px; color: #1e293b; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect, useMemo } = React;

        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw_GPzYIlHwDIxD-t6TOoba5AGLMA-E8GzalmeibrPfaRq0S1mJACewLrV1lMG1m081/exec'; 
        const LOGO_URL = 'https://lh3.googleusercontent.com/d/1A9rh7e8Qx6K73-7tRMUOtFul-jXaYUxs'; 

        const BULAN_INDO = [
            "Januari", "Februari", "Maret", "April", "Mei", "Juni",
            "Juli", "Agustus", "September", "Oktober", "November", "Desember"
        ];

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('login'); 
            const [loading, setLoading] = useState(false);
            const [isFetching, setIsFetching] = useState(false);
            const [message, setMessage] = useState(null);
            const [location, setLocation] = useState({ address: 'Mencari lokasi...', coords: null });
            const [attendanceType, setAttendanceType] = useState('IN');
            const [history, setHistory] = useState([]);
            const [usersMeta, setUsersMeta] = useState({}); 
            const [holidays, setHolidays] = useState([]); 
            const [overtimeTask, setOvertimeTask] = useState('');
            const [showOTModal, setShowOTModal] = useState(false);
            const [showPayslip, setShowPayslip] = useState(false);
            
            const [selectedMonth, setSelectedMonth] = useState(new Date().getMonth());
            const [selectedYear, setSelectedYear] = useState(new Date().getFullYear());
            const [payslipUser, setPayslipUser] = useState(null);
            
            const [showKasbonModal, setShowKasbonModal] = useState(false);
            const [showHolidayModal, setShowHolidayModal] = useState(false);
            
            // New state for Daily Report
            const [showDailyReportModal, setShowDailyReportModal] = useState(false);
            const [reportDate, setReportDate] = useState(new Date().toISOString().split('T')[0]);

            const [kasbonData, setKasbonData] = useState({ id: '', amount: '' });
            const [holidayInput, setHolidayInput] = useState({ date: '', info: '' });

            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const payslipRef = useRef(null);
            const reportRef = useRef(null);

            const isAdmin = useMemo(() => {
                if (!user) return false;
                const roleStr = (user.role || user.jabatan || "").toLowerCase().trim();
                return roleStr === 'admin';
            }, [user]);

            useEffect(() => { 
                lucide.createIcons(); 
                if (user && view === 'dashboard') fetchHistory();
            }, [view, user, showPayslip]);

            const showMsg = (type, text) => {
                setMessage({ type, text });
                setTimeout(() => setMessage(null), 5000);
            };

            const fetchHistory = async () => {
                setIsFetching(true);
                try {
                    const res = await fetch(APP_SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'getHistory', id: user.id, role: user.role || user.jabatan })
                    });
                    const result = await res.json();
                    if (result.success) {
                        setHistory(result.data);
                        if (result.usersMeta) {
                            const normalizedMeta = {};
                            Object.keys(result.usersMeta).forEach(key => {
                                normalizedMeta[String(key).trim().toLowerCase()] = result.usersMeta[key];
                            });
                            setUsersMeta(normalizedMeta);
                        }
                        if (result.holidays) setHolidays(result.holidays);
                    }
                } catch (err) { showMsg('error', 'Gagal sinkronisasi data'); }
                setIsFetching(false);
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    const res = await fetch(APP_SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'login', id: e.target.id.value, password: e.target.password.value })
                    });
                    const data = await res.json();
                    if (data.success) { setUser(data.user); setView('dashboard'); }
                    else showMsg('error', data.message);
                } catch (err) { showMsg('error', 'Koneksi error'); }
                setLoading(false);
            };

            const handleLogout = () => {
                setUser(null);
                setView('login');
                setHistory([]);
                setUsersMeta({});
                setHolidays([]);
            };

            const startCamera = async (type) => {
                setAttendanceType(type);
                setView('camera');
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(async (pos) => {
                        try {
                            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`);
                            const data = await res.json();
                            setLocation({ address: data.display_name });
                        } catch (e) { setLocation({ address: "Lokasi tidak terdeteksi" }); }
                    });
                }
                setTimeout(async () => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                        if (videoRef.current) videoRef.current.srcObject = stream;
                    } catch (err) {
                        showMsg('error', 'Gagal mengakses kamera');
                        setView('dashboard');
                    }
                }, 300);
            };

            const submitData = async (task) => {
                setLoading(true);
                setShowOTModal(false);
                const video = videoRef.current;
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "rgba(0,0,0,0.5)";
                ctx.fillRect(0, canvas.height - 80, canvas.width, 80);
                ctx.fillStyle = "white";
                ctx.font = "14px Arial";
                ctx.fillText(`${user.nama} | ${new Date().toLocaleString('id-ID')}`, 20, canvas.height - 50);
                ctx.font = "10px Arial";
                ctx.fillText(location.address.substring(0, 85), 20, canvas.height - 30);
                const imageData = canvas.toDataURL('image/png');
                try {
                    const res = await fetch(APP_SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'submitAttendance',
                            id: user.id, nama: user.nama, tipe: attendanceType, foto: imageData, alamat: location.address, tugasLembur: task
                        })
                    });
                    const result = await res.json();
                    if (result.success) {
                        showMsg('success', 'Presensi Berhasil!');
                        if (video && video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
                        setView('dashboard');
                        fetchHistory();
                    }
                } catch (err) { showMsg('error', 'Gagal mengirim data'); }
                setLoading(false);
            };

            const handleUpdateKasbon = async () => {
                if (!kasbonData.id || !kasbonData.amount) return showMsg('error', 'Lengkapi data kasbon');
                setLoading(true);
                try {
                    const res = await fetch(APP_SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'updateKasbon', ...kasbonData })
                    });
                    const result = await res.json();
                    if (result.success) {
                        showMsg('success', 'Kasbon telah dicatat!');
                        setShowKasbonModal(false);
                        setKasbonData({ id: '', amount: '' });
                        fetchHistory(); 
                    }
                } catch (err) { showMsg('error', 'Gagal mencatat kasbon'); }
                setLoading(false);
            };

            const handleAddHoliday = async () => {
                if (!holidayInput.date || !holidayInput.info) return showMsg('error', 'Lengkapi data libur');
                setLoading(true);
                try {
                    await fetch(APP_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'text/plain' },
                        body: JSON.stringify({ action: 'addHoliday', ...holidayInput })
                    });
                    showMsg('success', 'Hari libur berhasil disimpan!');
                    setShowHolidayModal(false);
                    setHolidayInput({ date: '', info: '' });
                    setTimeout(fetchHistory, 1500);
                } catch (err) { 
                    showMsg('error', 'Terjadi gangguan koneksi'); 
                } finally {
                    setLoading(false);
                }
            };

            const exportPayslip = () => {
                html2canvas(payslipRef.current, { scale: 2 }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `SlipGaji_${payslipUser.nama}_${BULAN_INDO[selectedMonth]}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                });
            };

            // Download function for Daily Report
            const exportDailyReport = () => {
                html2canvas(reportRef.current, { scale: 2 }).then(canvas => {
                    const link = document.createElement('a');
                    const [y, m, d] = reportDate.split('-');
                    link.download = `Laporan_Absensi_${d}_${m}_${y}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                });
            };

            const formatTimeDisplay = (timeStr) => {
                if (!timeStr) return '-';
                const str = String(timeStr);
                if (str.includes('T')) {
                    const timePart = str.split('T')[1];
                    let hh = parseInt(timePart.substring(0, 2));
                    let mm = timePart.substring(3, 5);
                    if (str.includes('1899')) {
                        hh = (hh + 7) % 24; 
                    }
                    return `${String(hh).padStart(2, '0')}:${mm}`;
                }
                if (str.includes(':')) {
                    return str.substring(0, 5);
                }
                return str;
            };

            const filteredHistory = useMemo(() => {
                return history.filter(item => {
                    const [d, m, y] = item.tanggal.split('/');
                    return parseInt(m) === (selectedMonth + 1) && parseInt(y) === selectedYear;
                });
            }, [history, selectedMonth, selectedYear]);

            // Logic to get data for a specific day report
            const dailyData = useMemo(() => {
                const [ry, rm, rd] = reportDate.split('-');
                const targetDateStr = `${rd}/${rm}/${ry}`;
                
                // Get all employees from usersMeta
                const list = Object.values(usersMeta).map(emp => {
                    const inRecord = history.find(h => h.id === emp.id && h.tanggal === targetDateStr && h.tipe === 'IN');
                    const outRecord = history.find(h => h.id === emp.id && h.tanggal === targetDateStr && h.tipe === 'OUT');
                    
                    return {
                        nama: emp.nama,
                        jabatan: emp.jabatan || emp.role,
                        checkIn: inRecord ? formatTimeDisplay(inRecord.waktu) : '-',
                        checkOut: outRecord ? formatTimeDisplay(outRecord.waktu) : '-',
                        status: inRecord ? inRecord.status : (outRecord ? 'Hanya Out' : 'Mangkir/Libur'),
                        telat: inRecord && inRecord.telat > 0 ? inRecord.telat : 0
                    };
                });
                return { date: targetDateStr, list };
            }, [reportDate, history, usersMeta]);

            const karyawanList = useMemo(() => {
                const groups = {};
                filteredHistory.forEach(h => {
                    const cleanId = String(h.id).trim().toLowerCase();
                    if (!groups[cleanId]) {
                        const meta = usersMeta[cleanId] || {};
                        groups[cleanId] = { 
                            id: h.id, 
                            nama: h.nama, 
                            count: 0, 
                            data: [],
                            gajiPokok: meta.gajiPokok || 4000000,
                            noRek: meta.noRek || '-',
                            kasbon: meta.kasbon || 0,
                            role: meta.jabatan || meta.role || h.role || 'KARYAWAN'
                        };
                    }
                    groups[cleanId].data.push(h);
                    if (h.tipe === 'IN') groups[cleanId].count++;
                });
                return Object.values(groups);
            }, [filteredHistory, usersMeta]);

            const calculatePayslipData = (targetUser, userHistory) => {
                const cleanId = String(targetUser.id).trim().toLowerCase();
                const meta = usersMeta[cleanId] || targetUser;
                const totalLembur = userHistory.reduce((acc, curr) => acc + (Number(curr.lembur) || 0), 0);
                
                const now = new Date();
                const daysInMonth = new Date(selectedYear, selectedMonth + 1, 0).getDate();
                const limitDay = (selectedMonth === now.getMonth() && selectedYear === now.getFullYear()) 
                    ? now.getDate() 
                    : daysInMonth;

                let hariMangkir = 0;
                let hariWajibKerjaBulanIni = 0;
                const setAbsen = new Set(userHistory.filter(h => h.tipe === 'IN').map(h => h.tanggal));
                
                const normalizeDateStr = (dateInput) => {
                    if (!dateInput) return "";
                    let d, m, y;
                    const str = String(dateInput);
                    if (str.includes('/')) {
                        [d, m, y] = str.split('/');
                        if (y && y.length === 2) y = "20" + y;
                    } else if (str.includes('-')) {
                        const parts = str.split('T')[0].split('-');
                        [y, m, d] = parts;
                    } else {
                        return str;
                    }
                    return `${String(d).padStart(2, '0')}/${String(m).padStart(2, '0')}/${y}`;
                };

                for (let d = 1; d <= daysInMonth; d++) {
                    const dateObj = new Date(selectedYear, selectedMonth, d);
                    const currentLoopDateStr = `${String(d).padStart(2, '0')}/${String(selectedMonth + 1).padStart(2, '0')}/${selectedYear}`;
                    const isSunday = dateObj.getDay() === 0;
                    const isHoliday = holidays.some(h => normalizeDateStr(h.date) === currentLoopDateStr);
                    
                    if (!isSunday && !isHoliday) {
                        hariWajibKerjaBulanIni++;
                        if (d <= limitDay && !setAbsen.has(currentLoopDateStr)) {
                            hariMangkir++;
                        }
                    }
                }

                const gajiPokok = Number(meta.gajiPokok || 4000000);
                const gajiPerHari = Math.round(gajiPokok / 26);
                const potonganAbsen = gajiPerHari * hariMangkir;
                const kasbon = Number(meta.kasbon || 0);
                const totalGaji = gajiPokok + totalLembur - potonganAbsen - kasbon;
                const hariHadir = setAbsen.size;

                return { totalLembur, hariHadir, hariMangkir, potonganAbsen, kasbon, totalGaji, meta, hariWajibKerja: hariWajibKerjaBulanIni, gajiPokok, userHistory };
            };

            if (view === 'login') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 bg-[#0f172a]">
                        <div className="bg-white w-full max-w-sm rounded-[2.5rem] p-10 shadow-2xl animate-in">
                            <div className="text-center mb-10">
                                <div className="mb-6 flex justify-center">
                                    <div className="w-24 h-24 rounded-3xl flex items-center justify-center overflow-hidden border border-slate-100 shadow-sm bg-slate-50">
                                        <img src={LOGO_URL} alt="Logo" className="w-full h-full object-contain p-2" />
                                    </div>
                                </div>
                                <h1 className="text-xl font-bold text-slate-800 tracking-tight leading-none uppercase">PT. ALUSINDO MITRA PROPERTI</h1>
                                <h1 className="text-m font text-slate-800 tracking-tight leading-none uppercase">Head Office Absensi</h1>
                            </div>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <input name="id" placeholder="ID Karyawan" className="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500" required />
                                <input name="password" type="password" placeholder="Password" className="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500" required />
                                <button disabled={loading} className="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-blue-700 transition-all uppercase tracking-widest text-sm">
                                    {loading ? 'Sinkronisasi...' : 'Masuk Sistem'}
                                </button>
                            </form>
                            {message && <p className="text-red-500 text-center mt-4 text-xs font-bold uppercase">{message.text}</p>}
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen max-lg mx-auto bg-[#f8fafc] flex flex-col shadow-2xl relative">
                    {isFetching && (
                        <div className="fixed inset-0 z-[120] flex items-center justify-center bg-black/40 backdrop-blur-sm">
                            <div className="bg-white p-8 rounded-3xl flex flex-col items-center gap-4 shadow-xl">
                                <div className="spinner"></div>
                                <p className="font-bold text-slate-800 text-sm tracking-widest uppercase italic">Memperbarui Data...</p>
                            </div>
                        </div>
                    )}

                    {showHolidayModal && (
                        <div className="fixed inset-0 z-[130] bg-black/70 flex items-center justify-center p-6 backdrop-blur-sm animate-in fade-in">
                            <div className="bg-white w-full rounded-[2.5rem] p-8 space-y-6 shadow-2xl">
                                <div className="text-center">
                                    <h3 className="font-bold text-lg text-slate-800 uppercase tracking-wide">Input Tanggal Merah</h3>
                                    <p className="text-xs text-slate-400 mt-1">Gaji tidak dipotong di hari ini</p>
                                </div>
                                <div className="space-y-4">
                                    <input type="date" className="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-red-500 text-sm font-bold uppercase" onChange={(e) => { const d = new Date(e.target.value); setHolidayInput({...holidayInput, date: `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`}); }} />
                                    <input type="text" placeholder="Keterangan (Contoh: Libur Lebaran)" className="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-red-500 text-sm font-bold" value={holidayInput.info} onChange={(e) => setHolidayInput({...holidayInput, info: e.target.value})} />
                                </div>
                                <div className="flex gap-3">
                                    <button onClick={() => setShowHolidayModal(false)} className="flex-1 bg-slate-100 py-4 rounded-2xl font-bold text-slate-400">Batal</button>
                                    <button onClick={handleAddHoliday} disabled={loading} className="flex-1 bg-red-500 text-white py-4 rounded-2xl font-bold shadow-lg">Simpan Libur</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showKasbonModal && (
                        <div className="fixed inset-0 z-[130] bg-black/70 flex items-center justify-center p-6 backdrop-blur-sm animate-in fade-in">
                            <div className="bg-white w-full rounded-[2.5rem] p-8 space-y-6 shadow-2xl">
                                <div className="text-center">
                                    <h3 className="font-bold text-lg text-slate-800 uppercase tracking-wide">Catat Kasbon Baru</h3>
                                </div>
                                <div className="space-y-4">
                                    <select className="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 text-sm font-bold" onChange={(e) => setKasbonData({...kasbonData, id: e.target.value})}>
                                        <option value="">-- Pilih Karyawan --</option>
                                        {Object.values(usersMeta).map(k => <option key={k.id} value={k.id}>{k.nama}</option>)}
                                    </select>
                                    <input type="number" placeholder="Nominal Rp" className="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 text-sm font-bold" value={kasbonData.amount} onChange={(e) => setKasbonData({...kasbonData, amount: e.target.value})}/>
                                </div>
                                <div className="flex gap-3">
                                    <button onClick={() => setShowKasbonModal(false)} className="flex-1 bg-slate-100 py-4 rounded-2xl font-bold text-slate-400">Batal</button>
                                    <button onClick={handleUpdateKasbon} disabled={loading} className="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg">Simpan</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODAL LAPORAN HARIAN (DAILY REPORT) */}
                    {showDailyReportModal && (
                        <div className="fixed inset-0 z-[130] bg-slate-900/95 flex flex-col items-center p-4 overflow-y-auto pt-10 animate-in fade-in">
                            <div className="w-full max-w-2xl flex justify-between mb-6 px-4">
                                <button onClick={() => setShowDailyReportModal(false)} className="bg-white/10 text-white px-8 py-3 rounded-2xl font-bold border border-white/10 flex items-center gap-2"><i data-lucide="arrow-left" class="w-4 h-4"></i> Kembali</button>
                                <button onClick={exportDailyReport} className="bg-emerald-600 text-white px-8 py-3 rounded-2xl font-bold shadow-xl flex items-center gap-2"><i data-lucide="download" class="w-4 h-4"></i> Unduh PNG</button>
                            </div>

                            <div className="bg-white p-4 rounded-2xl mb-6 w-full max-w-lg flex flex-col gap-2">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2">Pilih Tanggal Laporan:</label>
                                <input type="date" value={reportDate} onChange={(e) => setReportDate(e.target.value)} className="w-full bg-slate-50 border border-slate-100 p-3 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500 text-sm font-bold" />
                            </div>
                            
                            <div ref={reportRef} className="report-box shadow-2xl rounded-lg border-t-[8px] border-emerald-500">
                                <div className="flex justify-between items-center border-b border-slate-200 pb-4 mb-6">
                                    <div className="flex items-center gap-3">
                                        <img src={LOGO_URL} className="w-12 h-12 object-contain" />
                                        <div>
                                            <h2 className="font-bold text-sm text-slate-800 uppercase leading-none">PT. ALUSINDO MITRA PROPERTI</h2>
                                            <p className="text-[9px] text-slate-400 mt-1 uppercase font-bold tracking-tighter">Laporan Absensi Harian</p>
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <h1 className="text-xl font-black text-emerald-600 italic uppercase">{dailyData.date}</h1>
                                    </div>
                                </div>

                                <table className="w-full border-collapse border border-slate-800 text-[10px]">
                                    <thead className="bg-slate-100 uppercase font-bold text-center">
                                        <tr>
                                            <th className="border border-slate-800 p-2">Nama Karyawan</th>
                                            <th className="border border-slate-800 p-2">Jabatan</th>
                                            <th className="border border-slate-800 p-2">Masuk</th>
                                            <th className="border border-slate-800 p-2">Pulang</th>
                                            <th className="border border-slate-800 p-2">Keterangan</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {dailyData.list.map((row, i) => (
                                            <tr key={i}>
                                                <td className="border border-slate-800 p-2 font-bold uppercase">{row.nama}</td>
                                                <td className="border border-slate-800 p-2 text-center uppercase">{row.jabatan}</td>
                                                <td className="border border-slate-800 p-2 text-center font-bold text-emerald-600">{row.checkIn}</td>
                                                <td className="border border-slate-800 p-2 text-center font-bold text-orange-600">{row.checkOut}</td>
                                                <td className={`border border-slate-800 p-2 text-center text-[9px] font-black uppercase ${row.telat > 0 ? 'text-red-500' : 'text-slate-400'}`}>
                                                    {row.telat > 0 ? `Telat ${row.telat}m` : row.status}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>

                                <div className="mt-6 flex justify-between items-end border-t pt-4">
                                    <div className="text-[8px] text-slate-300 italic uppercase">
                                        *Laporan ini digenerate otomatis oleh sistem presensi PT AMP
                                    </div>
                                    <div className="text-right">
                                        <p className="text-[9px] font-bold text-slate-400 uppercase italic">Tangerang, {new Date().toLocaleDateString('id-ID')}</p>
                                        <div className="h-10"></div>
                                        <p className="text-[10px] font-black text-slate-800 border-t border-slate-800 pt-1 uppercase">Admin Operational</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* VIEW SLIP GAJI */}
                    {showPayslip && payslipUser && (
                        <div className="fixed inset-0 z-[116] bg-slate-900/95 flex flex-col items-center p-4 overflow-y-auto pt-10 animate-in fade-in no-print">
                            <div className="w-full max-w-4xl flex justify-between mb-6 px-4">
                                <button onClick={() => setShowPayslip(false)} className="bg-white/10 text-white px-8 py-3 rounded-2xl font-bold border border-white/10 flex items-center gap-2"><i data-lucide="arrow-left" class="w-4 h-4"></i> Kembali</button>
                                <button onClick={exportPayslip} className="bg-[#b4941f] text-white px-8 py-3 rounded-2xl font-bold shadow-xl flex items-center gap-2"><i data-lucide="download" class="w-4 h-4"></i> Unduh PNG</button>
                            </div>
                            
                            <div ref={payslipRef} className="payslip-box shadow-2xl border-t-[10px] border-[#b4941f] rounded-lg">
                                <div className="flex justify-between items-start border-b border-slate-200 pb-6 mb-8">
                                    <div className="flex items-center gap-4">
                                        <img src={LOGO_URL} className="w-20 h-20 object-contain" />
                                        <div className="text-[10px] text-slate-500">
                                            <h2 className="font-bold text-base text-slate-800 uppercase leading-none">PT. ALUSINDO MITRA PROPERTI</h2>
                                            <p className="mt-2 leading-relaxed italic uppercase font-bold tracking-tight">Arsitektur - Interior - Kontraktor</p>
                                        </div>
                                    </div>
                                    <div className="text-right"><h1 className="text-4xl font-black text-slate-800 tracking-tighter uppercase italic">SLIP GAJI</h1></div>
                                </div>

                                {(() => {
                                    const { totalLembur, hariHadir, hariMangkir, potonganAbsen, kasbon, totalGaji, meta, hariWajibKerja, gajiPokok, userHistory } = calculatePayslipData(payslipUser, payslipUser.data || filteredHistory.filter(h => h.id === payslipUser.id));
                                    
                                    const lemburList = userHistory.filter(h => h.lembur > 0 && h.tipe === 'OUT');
                                    const telatList = userHistory.filter(h => h.tipe === 'IN' && Number(h.telat) > 0);

                                    return (
                                        <React.Fragment>
                                            <div className="grid grid-cols-2 text-[12px] mb-10 gap-x-20 gap-y-2">
                                                <div className="flex justify-between border-b border-slate-50 py-1"><span>Nama</span><span className="font-bold uppercase">{payslipUser.nama}</span></div>
                                                <div className="flex justify-between border-b border-slate-50 py-1 text-right"><span>Jabatan</span><span className="font-bold uppercase">{meta.jabatan || meta.role || "KARYAWAN"}</span></div>
                                                <div className="flex justify-between border-b border-slate-50 py-1"><span>Periode</span><span className="font-bold uppercase">{BULAN_INDO[selectedMonth]} {selectedYear}</span></div>
                                            </div>

                                            <div className="grid grid-cols-2 gap-10 mb-8">
                                                <div className="space-y-4">
                                                    <h4 className="bg-slate-100 p-2 px-4 font-bold text-xs uppercase tracking-widest border-l-4 border-emerald-500">PENDAPATAN</h4>
                                                    <div className="text-xs space-y-2 px-4">
                                                        <div className="flex justify-between"><span>Gaji Pokok</span><span className="font-bold">{gajiPokok.toLocaleString()}</span></div>
                                                        <div className="flex justify-between"><span>Lembur</span><span className="font-bold">{totalLembur.toLocaleString()}</span></div>
                                                        <div className="flex justify-between font-bold border-t border-slate-200 pt-2 text-emerald-600"><span>TOTAL</span><span>{(gajiPokok + totalLembur).toLocaleString()}</span></div>
                                                    </div>
                                                </div>
                                                <div className="space-y-4">
                                                    <h4 className="bg-slate-100 p-2 px-4 font-bold text-xs uppercase tracking-widest border-l-4 border-red-500">POTONGAN</h4>
                                                    <div className="text-xs space-y-2 px-4 text-red-600">
                                                        <div className="flex justify-between"><span>Absensi ({hariMangkir} Hari Mangkir)</span><span className="font-bold">{potonganAbsen.toLocaleString()}</span></div>
                                                        <div className="flex justify-between"><span>Kasbon</span><span className="font-bold">{kasbon.toLocaleString()}</span></div>
                                                        <div className="flex justify-between font-bold border-t border-slate-200 pt-2 text-slate-800"><span>TOTAL POTONGAN</span><span>{(potonganAbsen + kasbon).toLocaleString()}</span></div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="mt-6 border-4 border-red-500 p-5 inline-block font-black text-slate-800 uppercase italic">
                                                TOTAL GAJI DITERIMA : <span className="text-3xl ml-6 text-red-600">Rp {totalGaji.toLocaleString()}</span>
                                            </div>
                                            
                                            <div className="grid grid-cols-2 mt-8 gap-8">
                                                {/* TABEL LEMBUR */}
                                                <div>
                                                    <h5 className="text-[10px] font-bold mb-2 uppercase text-slate-400 italic">Rincian Lembur :</h5>
                                                    <table className="w-full border-collapse border border-slate-800 text-[10px]">
                                                        <thead className="bg-slate-50 uppercase font-bold text-center">
                                                            <tr>
                                                                <th className="border border-slate-800 p-1">Tanggal</th>
                                                                <th className="border border-slate-800 p-1">Uang</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            {lemburList.length > 0 ? lemburList.map((h, i) => (
                                                                <tr key={i}>
                                                                    <td className="border border-slate-800 p-1 text-center">{h.tanggal}</td>
                                                                    <td className="border border-slate-800 p-1 text-right">Rp {Number(h.lembur).toLocaleString()}</td>
                                                                </tr>
                                                            )) : <tr><td colSpan="2" className="border border-slate-800 p-1 text-center text-slate-300 italic">Tidak ada data</td></tr>}
                                                        </tbody>
                                                    </table>
                                                </div>

                                                {/* TABEL TELAT */}
                                                <div>
                                                    <h5 className="text-[10px] font-bold mb-2 uppercase text-slate-400 italic">Rincian Terlambat :</h5>
                                                    <table className="w-full border-collapse border border-slate-800 text-[10px]">
                                                        <thead className="bg-slate-50 uppercase font-bold text-center">
                                                            <tr>
                                                                <th className="border border-slate-800 p-1">Tanggal</th>
                                                                <th className="border border-slate-800 p-1">Durasi</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            {telatList.length > 0 ? telatList.map((h, i) => (
                                                                <tr key={i}>
                                                                    <td className="border border-slate-800 p-1 text-center">{h.tanggal}</td>
                                                                    <td className="border border-slate-800 p-1 text-center text-red-500 font-bold">{h.telat} Menit</td>
                                                                </tr>
                                                            )) : <tr><td colSpan="2" className="border border-slate-800 p-1 text-center text-slate-300 italic">Tepat waktu semua</td></tr>}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>

                                            {/* TABEL KASBON */}
                                            <div className="mt-8">
                                                <h5 className="text-[10px] font-bold mb-2 uppercase text-slate-400 italic">Rincian Kasbon :</h5>
                                                <table className="w-full border-collapse border border-slate-800 text-[10px]">
                                                    <thead className="bg-slate-50 uppercase font-bold">
                                                        <tr>
                                                            <th className="border border-slate-800 p-1 text-left px-4">Keterangan</th>
                                                            <th className="border border-slate-800 p-1 text-right px-4">Nominal</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td className="border border-slate-800 p-1 px-4 italic uppercase">Potongan Kewajiban Kasbon Bulan Ini</td>
                                                            <td className="border border-slate-800 p-1 px-4 text-right font-bold">Rp {kasbon.toLocaleString()}</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>

                                            <div className="mt-8 text-[11px] font-bold text-slate-500 uppercase tracking-wide">
                                                REKENING : {meta.noRek || '-'} (BCA - {payslipUser.nama})
                                            </div>
                                            <div className="mt-1 text-[9px] text-slate-400 italic">
                                                *Wajib Masuk: {hariWajibKerja} Hari. Kehadiran: {hariHadir} Hari.
                                            </div>
                                        </React.Fragment>
                                    );
                                })()}
                            </div>
                        </div>
                    )}

                    {/* DASHBOARD UI */}
                    <div className="p-6 bg-white border-b border-slate-200 flex justify-between items-center sticky top-0 z-20 shadow-sm">
                        <div className="flex items-center gap-4">
                            <img src={LOGO_URL} className="w-12 h-12 object-contain" />
                            <div><h2 className="font-bold text-slate-800 text-base leading-tight uppercase tracking-tight">{user.nama}</h2><p className="text-[10px] text-blue-600 font-black uppercase tracking-[0.2em]">{user.role || user.jabatan}</p></div>
                        </div>
                        <button onClick={handleLogout} className="p-3 bg-red-50 text-red-500 rounded-2xl hover:bg-red-100 transition-colors shadow-sm"><i data-lucide="log-out" class="w-5 h-5"></i></button>
                    </div>

                    <div className="flex-1 p-5 space-y-6 overflow-y-auto">
                        <div className="grid grid-cols-2 gap-4">
                            <button onClick={() => startCamera('IN')} className="bg-emerald-500 text-white p-7 rounded-[2.5rem] flex flex-col items-center gap-2 shadow-xl shadow-emerald-200 transition-all active:scale-95"><i data-lucide="log-in" class="w-6 h-6"></i><span className="font-bold text-xs uppercase tracking-widest">Absen Masuk</span></button>
                            <button onClick={() => startCamera('OUT')} className="bg-orange-500 text-white p-7 rounded-[2.5rem] flex flex-col items-center gap-2 shadow-xl shadow-orange-200 transition-all active:scale-95"><i data-lucide="log-out" class="w-6 h-6"></i><span className="font-bold text-xs uppercase tracking-widest">Absen Pulang</span></button>
                        </div>

                        {isAdmin && (
                            <div className="bg-white p-6 rounded-[2.5rem] border-2 border-blue-50 shadow-sm space-y-6 animate-in fade-in">
                                <div className="flex justify-between items-center"><h3 className="font-bold text-slate-800 text-sm uppercase tracking-wider flex items-center gap-2 italic"><i data-lucide="layout-dashboard" class="w-4 h-4 text-blue-600"></i> Kontrol Admin</h3></div>
                                <div className="grid grid-cols-3 gap-2">
                                    <button onClick={() => setShowDailyReportModal(true)} className="bg-emerald-600 text-white p-3 rounded-2xl font-bold flex flex-col items-center gap-1 shadow-lg active:scale-95 transition-transform">
                                        <i data-lucide="file-text" class="w-5 h-5"></i>
                                        <span className="text-[8px] uppercase">Laporan Harian</span>
                                    </button>
                                    <button onClick={() => setShowKasbonModal(true)} className="bg-blue-600 text-white p-3 rounded-2xl font-bold flex flex-col items-center gap-1 shadow-lg active:scale-95 transition-transform">
                                        <i data-lucide="wallet" class="w-5 h-5"></i>
                                        <span className="text-[8px] uppercase">Input Kasbon</span>
                                    </button>
                                    <button onClick={() => setShowHolidayModal(true)} className="bg-red-500 text-white p-3 rounded-2xl font-bold flex flex-col items-center gap-1 shadow-lg active:scale-95 transition-transform">
                                        <i data-lucide="calendar" class="w-5 h-5"></i>
                                        <span className="text-[8px] uppercase">Set Libur</span>
                                    </button>
                                </div>
                                <div className="space-y-4 pt-4 border-t border-slate-100">
                                    <div className="flex justify-between items-center px-1">
                                        <h4 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Monitoring Laporan</h4>
                                        <select className="text-[10px] bg-slate-50 border border-slate-200 p-2 rounded-xl outline-none font-bold" value={selectedMonth} onChange={(e) => setSelectedMonth(parseInt(e.target.value))}>
                                            {BULAN_INDO.map((b, i) => <option key={i} value={i}>{b}</option>)}
                                        </select>
                                    </div>
                                    <div className="space-y-3">
                                        {karyawanList.map((k, i) => (
                                            <div key={i} className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100 hover:border-blue-300 transition-colors">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center font-bold text-blue-600 uppercase italic">{k.nama.charAt(0)}</div>
                                                    <div><h4 className="text-xs font-bold uppercase">{k.nama}</h4><p className="text-[9px] text-slate-400 uppercase tracking-tighter">{k.role}</p></div>
                                                </div>
                                                <button onClick={() => { setPayslipUser(k); setShowPayslip(true); }} className="bg-white text-blue-600 px-4 py-2 rounded-xl text-[10px] font-black shadow-sm border border-slate-100 uppercase italic">Kuitansi</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="space-y-4">
                            <h3 className="font-bold text-[10px] uppercase tracking-[0.3em] text-slate-400 px-2 flex items-center gap-3 italic"><div className="w-6 h-[2px] bg-slate-300"></div> Riwayat Aktivitas</h3>
                            {history.slice(0, 10).map((item, idx) => (
                                <div key={idx} className="bg-white p-5 rounded-[2rem] border border-slate-50 flex items-center gap-5 shadow-sm animate-in" style={{animationDelay: `${idx*0.05}s`}}>
                                    <div className={`w-14 h-14 rounded-2xl flex items-center justify-center shadow-sm ${item.tipe === 'IN' ? 'bg-emerald-50 text-emerald-600' : 'bg-orange-50 text-orange-600'}`}><i data-lucide={item.tipe === 'IN' ? 'clock' : 'log-out'} class="w-6 h-6"></i></div>
                                    <div className="flex-1 min-w-0">
                                        <div className="flex justify-between items-start mb-1"><h4 className="font-bold text-sm text-slate-800">{isAdmin ? item.nama : item.tanggal}</h4><span className={`text-[9px] font-black px-3 py-1 rounded-full uppercase tracking-tighter shadow-sm ${item.telat > 0 ? 'bg-red-500 text-white' : 'bg-blue-600 text-white'}`}>{item.status}</span></div>
                                        <p className="text-[11px] text-slate-500 font-bold uppercase italic">
                                            {formatTimeDisplay(item.waktu)}  {item.tipe === 'IN' ? 'Check In' : 'Check Out'}
                                        </p>
                                    </div>
                                    <a href={item.foto} target="_blank" className="w-14 h-14 rounded-2xl bg-slate-100 overflow-hidden shrink-0 border border-slate-100 shadow-sm"><img src={item.foto} className="w-full h-full object-cover" /></a>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
