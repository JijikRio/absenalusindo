<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Presensi Real-time</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .animate-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- KONFIGURASI ---
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz7KbmWtqaQthH8ICVKWu3jSerAAHTfKhqncQNpsTcjxXVemLub6y4ZksaYhqj6wcKD/exec'; 

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('login'); 
            const [loading, setLoading] = useState(false);
            const [message, setMessage] = useState(null);
            const [location, setLocation] = useState({ address: 'Mencari lokasi...', coords: null });
            const [attendanceType, setAttendanceType] = useState('IN');
            const [history, setHistory] = useState([]);

            const videoRef = useRef(null);
            const canvasRef = useRef(null);

            useEffect(() => { 
                lucide.createIcons(); 
                if (user && view === 'dashboard') fetchHistory();
            }, [view, user]);

            const showMsg = (type, text) => {
                setMessage({ type, text });
                setTimeout(() => setMessage(null), 5000);
            };

            const fetchHistory = async () => {
                try {
                    const res = await fetch(APP_SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'getHistory', id: user.id, role: user.role })
                    });
                    const result = await res.json();
                    if (result.success) setHistory(result.data);
                } catch (err) { console.error("Gagal ambil riwayat"); }
            };

            const handleLogout = () => {
                setUser(null);
                setView('login');
                setHistory([]);
            };

            // --- Geolocation ---
            const getGeoLocation = () => {
                if (!navigator.geolocation) return;
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const { latitude, longitude } = pos.coords;
                    try {
                        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
                        const data = await res.json();
                        setLocation({ address: data.display_name, coords: `${latitude}, ${longitude}` });
                    } catch (err) {
                        setLocation({ address: `Lat: ${latitude}, Long: ${longitude}`, coords: `${latitude}, ${longitude}` });
                    }
                });
            };

            // --- Auth ---
            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                const id = e.target.id.value;
                const password = e.target.password.value;

                try {
                    const res = await fetch(APP_SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'login', id, password })
                    });
                    const data = await res.json();
                    if (data.success) {
                        setUser(data.user);
                        setView('dashboard');
                    } else {
                        showMsg('error', data.message);
                    }
                } catch (err) {
                    showMsg('error', 'Koneksi gagal');
                }
                setLoading(false);
            };

            // --- Camera ---
            const startCamera = async () => {
                setView('camera');
                getGeoLocation();
                setTimeout(async () => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                        if (videoRef.current) videoRef.current.srcObject = stream;
                    } catch (err) {
                        showMsg('error', 'Kamera diblokir');
                        setView('dashboard');
                    }
                }, 300);
            };

            const captureAndSubmit = async () => {
                setLoading(true);
                const video = videoRef.current;
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Watermark
                ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
                ctx.fillRect(0, canvas.height - 80, canvas.width, 80);
                ctx.fillStyle = "white";
                ctx.font = "bold 14px Arial";
                ctx.fillText(`${user.nama} | ${new Date().toLocaleString()}`, 20, canvas.height - 50);
                ctx.font = "10px Arial";
                ctx.fillText(location.address.substring(0, 80), 20, canvas.height - 30);

                const imageData = canvas.toDataURL('image/png');

                try {
                    const res = await fetch(APP_SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'submitAttendance',
                            id: user.id,
                            nama: user.nama,
                            tipe: attendanceType,
                            foto: imageData,
                            alamat: location.address
                        })
                    });
                    const result = await res.json();
                    if (result.success) {
                        showMsg('success', `Absen ${attendanceType} Berhasil!`);
                        video.srcObject.getTracks().forEach(track => track.stop());
                        setView('dashboard');
                        fetchHistory();
                    }
                } catch (err) { showMsg('error', 'Gagal kirim data'); }
                setLoading(false);
            };

            // Hitung Ringkasan
            const totalLembur = history.reduce((acc, curr) => acc + (Number(curr.lembur) || 0), 0);
            const totalTelat = history.filter(h => h.status === 'Terlambat').length;

            if (view === 'login') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4 bg-slate-900">
                        <div className="max-w-md w-full bg-white rounded-[2.5rem] shadow-2xl p-10 animate-in">
                            <div className="text-center mb-8">
                                <div className="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                    <i data-lucide="lock" class="text-white w-8 h-8"></i>
                                </div>
                                <h1 className="text-2xl font-bold">Presensi Karyawan</h1>
                            </div>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <input name="id" type="text" required className="w-full px-5 py-4 rounded-2xl bg-slate-100 outline-none focus:ring-2 focus:ring-blue-500" placeholder="ID Karyawan" />
                                <input name="password" type="password" required className="w-full px-5 py-4 rounded-2xl bg-slate-100 outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password" />
                                <button disabled={loading} className="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg">
                                    {loading ? 'Sabar ya...' : 'MASUK'}
                                </button>
                            </form>
                            {message && <div className="mt-4 text-center text-red-500 font-medium text-sm">{message.text}</div>}
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col max-w-2xl mx-auto shadow-2xl">
                    {/* Header */}
                    <div className="p-6 bg-white border-b border-slate-100 flex justify-between items-center sticky top-0 z-20">
                        <div>
                            <h2 className="font-bold text-lg">{user.nama}</h2>
                            <p className="text-xs text-slate-400 font-bold uppercase tracking-widest">{user.role}</p>
                        </div>
                        <button onClick={handleLogout} className="p-3 rounded-xl bg-red-50 text-red-500">
                            <i data-lucide="log-out" class="w-5 h-5"></i>
                        </button>
                    </div>

                    <div className="flex-1 p-5 space-y-6">
                        {view === 'dashboard' && (
                            <div className="space-y-6 animate-in">
                                {/* Tombol Absen */}
                                <div className="grid grid-cols-2 gap-4">
                                    <button onClick={() => { setAttendanceType('IN'); startCamera(); }} className="bg-emerald-500 text-white p-6 rounded-3xl flex flex-col items-center gap-2 shadow-lg shadow-emerald-100 transition-transform active:scale-95">
                                        <i data-lucide="log-in"></i>
                                        <span className="font-bold">ABSEN MASUK</span>
                                    </button>
                                    <button onClick={() => { setAttendanceType('OUT'); startCamera(); }} className="bg-orange-500 text-white p-6 rounded-3xl flex flex-col items-center gap-2 shadow-lg shadow-orange-100 transition-transform active:scale-95">
                                        <i data-lucide="log-out"></i>
                                        <span className="font-bold">ABSEN PULANG</span>
                                    </button>
                                </div>

                                {/* Ringkasan Statis */}
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-white p-5 rounded-3xl border border-slate-100">
                                        <p className="text-xs font-bold text-slate-400 mb-1">TOTAL LEMBUR</p>
                                        <h4 className="text-lg font-bold text-blue-600">Rp {totalLembur.toLocaleString()}</h4>
                                    </div>
                                    <div className="bg-white p-5 rounded-3xl border border-slate-100">
                                        <p className="text-xs font-bold text-slate-400 mb-1">TERLAMBAT</p>
                                        <h4 className="text-lg font-bold text-red-500">{totalTelat} Kali</h4>
                                    </div>
                                </div>

                                {/* List Riwayat */}
                                <div className="space-y-3">
                                    <h3 className="font-bold text-slate-800 flex items-center gap-2">
                                        <i data-lucide="list" class="w-4 h-4 text-blue-500"></i> Riwayat Terakhir
                                    </h3>
                                    {history.length === 0 ? (
                                        <div className="bg-white p-10 rounded-3xl border border-dashed border-slate-200 text-center text-slate-400 text-sm italic">
                                            Belum ada data presensi...
                                        </div>
                                    ) : (
                                        history.map((item, idx) => (
                                            <div key={idx} className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-4">
                                                <div className={`w-12 h-12 rounded-xl flex items-center justify-center shrink-0 ${item.tipe === 'IN' ? 'bg-emerald-50 text-emerald-600' : 'bg-orange-50 text-orange-600'}`}>
                                                    <i data-lucide={item.tipe === 'IN' ? 'clock' : 'log-out'} class="w-5 h-5"></i>
                                                </div>
                                                <div className="flex-1 min-w-0">
                                                    <div className="flex justify-between items-start">
                                                        <h4 className="font-bold text-sm truncate">{user.role === 'Admin' ? item.nama : item.tanggal}</h4>
                                                        <span className={`text-[10px] font-bold px-2 py-0.5 rounded-full ${item.status === 'Terlambat' ? 'bg-red-100 text-red-600' : 'bg-blue-100 text-blue-600'}`}>
                                                            {item.status}
                                                        </span>
                                                    </div>
                                                    <p className="text-xs text-slate-500">{item.waktu} â€¢ {item.tipe === 'IN' ? 'Masuk' : 'Pulang'}</p>
                                                    {item.lembur > 0 && <p className="text-[10px] text-orange-600 font-bold">Lembur: Rp {Number(item.lembur).toLocaleString()}</p>}
                                                </div>
                                                <a href={item.foto} target="_blank" className="w-10 h-10 rounded-lg overflow-hidden border border-slate-100 shrink-0">
                                                    <img src={item.foto} className="w-full h-full object-cover" />
                                                </a>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}

                        {view === 'camera' && (
                            <div className="bg-slate-900 rounded-[2.5rem] overflow-hidden relative shadow-2xl aspect-[3/4] animate-in">
                                <video ref={videoRef} autoPlay playsInline className="w-full h-full object-cover scale-x-[-1]" />
                                <canvas ref={canvasRef} width="640" height="480" className="hidden" />
                                <div className="absolute inset-x-0 bottom-0 p-8 bg-gradient-to-t from-slate-900 to-transparent">
                                    <div className="bg-white/10 backdrop-blur-md p-4 rounded-2xl border border-white/20 mb-6 text-[10px] text-white">
                                        <i data-lucide="map-pin" class="inline w-3 h-3 text-red-400 mr-2"></i> {location.address}
                                    </div>
                                    <div className="flex justify-between items-center">
                                        <button onClick={() => { videoRef.current.srcObject.getTracks().forEach(t => t.stop()); setView('dashboard'); }} className="text-white">Batal</button>
                                        <button disabled={loading} onClick={captureAndSubmit} className="w-20 h-20 bg-white rounded-full flex items-center justify-center">
                                            {loading ? <div className="animate-spin rounded-full h-6 w-6 border-4 border-blue-600 border-t-transparent"></div> : <div className="w-16 h-16 border-4 border-slate-100 rounded-full bg-blue-600"></div>}
                                        </button>
                                        <div className="w-10"></div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'admin' && (
                            <div className="bg-white p-6 rounded-3xl animate-in space-y-6">
                                <div className="flex justify-between items-center">
                                    <h3 className="font-bold text-xl">Tambah Karyawan</h3>
                                    <button onClick={() => setView('dashboard')} className="text-blue-600 font-bold text-sm">Kembali</button>
                                </div>
                                <form onSubmit={async (e) => {
                                    e.preventDefault();
                                    setLoading(true);
                                    const data = { action: 'addEmployee', id: e.target.id.value, password: e.target.password.value, nama: e.target.nama.value, jabatan: e.target.jabatan.value };
                                    try { await fetch(APP_SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) }); showMsg('success', 'Tersimpan!'); e.target.reset(); } catch (err) { }
                                    setLoading(false);
                                }} className="space-y-3">
                                    <input name="id" placeholder="ID Karyawan" className="w-full p-4 rounded-2xl bg-slate-50 outline-none" required />
                                    <input name="password" type="password" placeholder="Password" className="w-full p-4 rounded-2xl bg-slate-50 outline-none" required />
                                    <input name="nama" placeholder="Nama Lengkap" className="w-full p-4 rounded-2xl bg-slate-50 outline-none" required />
                                    <select name="jabatan" className="w-full p-4 rounded-2xl bg-slate-50 outline-none">
                                        <option value="Staff">Staff</option>
                                        <option value="Admin">Admin</option>
                                    </select>
                                    <button className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold">SIMPAN</button>
                                </form>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
