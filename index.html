<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi PT. AMP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #b4941f; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .payslip-box { width: 850px; background: white; padding: 40px; color: #1e293b; }
        .report-box { width: 750px; background: white; padding: 30px; color: #1e293b; }
        .kasbon-report-box { width: 1000px; background: white; padding: 40px; color: #000; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect, useMemo } = React;

        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyKXFExI3QNrkFc_mvnNm0fj-DTpxUjuFtMsGLRQppSldict9z2EHRfR9Z-AWfaAq4D/exec'; 
        const LOGO_URL = 'https://lh3.googleusercontent.com/d/1A9rh7e8Qx6K73-7tRMUOtFul-jXaYUxs'; 

        const BULAN_INDO = [
            "Januari", "Februari", "Maret", "April", "Mei", "Juni",
            "Juli", "Agustus", "September", "Oktober", "November", "Desember"
        ];

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('login'); 
            const [loading, setLoading] = useState(false);
            const [isFetching, setIsFetching] = useState(false);
            const [message, setMessage] = useState(null);
            const [location, setLocation] = useState({ address: 'Mencari lokasi...', coords: null });
            const [attendanceType, setAttendanceType] = useState('IN');
            const [history, setHistory] = useState([]);
            const [ijinList, setIjinList] = useState([]); 
            const [kasbonLog, setKasbonLog] = useState([]); 
            const [usersMeta, setUsersMeta] = useState({}); 
            const [holidays, setHolidays] = useState([]); 
            const [overtimeTask, setOvertimeTask] = useState('');
            const [showOTModal, setShowOTModal] = useState(false);
            const [showPayslip, setShowPayslip] = useState(false);
            
            const [selectedMonth, setSelectedMonth] = useState(new Date().getMonth());
            const [selectedYear, setSelectedYear] = useState(new Date().getFullYear());
            const [payslipUser, setPayslipUser] = useState(null);
            
            const [showKasbonModal, setShowKasbonModal] = useState(false);
            const [showHolidayModal, setShowHolidayModal] = useState(false);
            const [showDailyReportModal, setShowDailyReportModal] = useState(false);
            const [showIjinModal, setShowIjinModal] = useState(false); 
            const [showKasbonReportModal, setShowKasbonReportModal] = useState(false); 
            
            const [reportDate, setReportDate] = useState(new Date().toISOString().split('T')[0]);

            const [kasbonData, setKasbonData] = useState({ id: '', amount: '' });
            const [holidayInput, setHolidayInput] = useState({ date: '', info: '' });
            const [ijinInput, setIjinInput] = useState({ id: '', date: '', type: 'Ijin Pribadi', info: '' });

            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const payslipRef = useRef(null);
            const reportRef = useRef(null);
            const kasbonReportRef = useRef(null);

            const isAdmin = useMemo(() => {
                if (!user) return false;
                const roleStr = (user.role || user.jabatan || "").toLowerCase().trim();
                return roleStr === 'admin';
            }, [user]);

            useEffect(() => { 
                lucide.createIcons(); 
                if (user && view === 'dashboard') fetchHistory();
            }, [view, user, showPayslip]);

            const showMsg = (type, text) => {
                setMessage({ type, text });
                setTimeout(() => setMessage(null), 6000);
            };

            const fetchHistory = async () => {
                setIsFetching(true);
                try {
                    const res = await fetch(APP_SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'getHistory', id: user.id, role: user.role || user.jabatan })
                    });
                    const result = await res.json();
                    if (result.success) {
                        setHistory(result.data);
                        if (result.usersMeta) {
                            const normalizedMeta = {};
                            Object.keys(result.usersMeta).forEach(key => {
                                normalizedMeta[String(key).trim().toLowerCase()] = result.usersMeta[key];
                            });
                            setUsersMeta(normalizedMeta);
                        }
                        if (result.holidays) setHolidays(result.holidays);
                        if (result.ijinData) setIjinList(result.ijinData); 
                        if (result.kasbonLog) setKasbonLog(result.kasbonLog); 
                    }
                } catch (err) { showMsg('error', 'Gagal sinkronisasi data'); }
                setIsFetching(false);
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    const res = await fetch(APP_SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'login', id: e.target.id.value, password: e.target.password.value })
                    });
                    const data = await res.json();
                    if (data.success) { setUser(data.user); setView('dashboard'); }
                    else showMsg('error', data.message);
                } catch (err) { showMsg('error', 'Koneksi error'); }
                setLoading(false);
            };

            const handleLogout = () => {
                setUser(null); setView('login'); setHistory([]); setUsersMeta({}); setHolidays([]); setIjinList([]); setKasbonLog([]);
            };

            const startCamera = async (type) => {
                setAttendanceType(type); setView('camera');
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(async (pos) => {
                        try {
                            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`);
                            const data = await res.json(); setLocation({ address: data.display_name });
                        } catch (e) { setLocation({ address: "Lokasi tidak terdeteksi" }); }
                    });
                }
                setTimeout(async () => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                        if (videoRef.current) videoRef.current.srcObject = stream;
                    } catch (err) { showMsg('error', 'Gagal mengakses kamera'); setView('dashboard'); }
                }, 300);
            };

            const submitData = async (task) => {
                setLoading(true); setShowOTModal(false);
                const video = videoRef.current; const canvas = canvasRef.current; const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "rgba(0,0,0,0.5)"; ctx.fillRect(0, canvas.height - 80, canvas.width, 80);
                ctx.fillStyle = "white"; ctx.font = "14px Arial";
                ctx.fillText(`${user.nama} | ${new Date().toLocaleString('id-ID')}`, 20, canvas.height - 50);
                ctx.font = "10px Arial"; ctx.fillText(location.address.substring(0, 85), 20, canvas.height - 30);
                const imageData = canvas.toDataURL('image/png');
                try {
                    const res = await fetch(APP_SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'submitAttendance', id: user.id, nama: user.nama, tipe: attendanceType, foto: imageData, alamat: location.address, tugasLembur: task })
                    });
                    const result = await res.json();
                    if (result.success) {
                        showMsg('success', 'Presensi Berhasil!');
                        if (video && video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
                        setView('dashboard'); fetchHistory();
                    }
                } catch (err) { showMsg('error', 'Gagal mengirim data'); }
                setLoading(false);
            };

            const handleUpdateKasbon = async () => {
                if (!kasbonData.id || !kasbonData.amount) return showMsg('error', 'Lengkapi data kasbon');
                setLoading(true);
                try {
                    const res = await fetch(APP_SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'updateKasbon', ...kasbonData }) });
                    const result = await res.json();
                    if (result.success) { showMsg('success', 'Kasbon telah dicatat!'); setShowKasbonModal(false); setKasbonData({ id: '', amount: '' }); fetchHistory(); }
                    else { showMsg('error', result.message); }
                } catch (err) { showMsg('error', 'Gagal mencatat kasbon'); }
                setLoading(false);
            };

            const handleAddHoliday = async () => {
                if (!holidayInput.date || !holidayInput.info) return showMsg('error', 'Lengkapi data libur');
                setLoading(true);
                try {
                    await fetch(APP_SCRIPT_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'text/plain' }, body: JSON.stringify({ action: 'addHoliday', ...holidayInput }) });
                    showMsg('success', 'Hari libur berhasil disimpan!'); setShowHolidayModal(false); setHolidayInput({ date: '', info: '' }); setTimeout(fetchHistory, 1500);
                } catch (err) { showMsg('error', 'Terjadi gangguan koneksi'); } finally { setLoading(false); }
            };

            const handleAddIjin = async () => {
                if (!ijinInput.id || !ijinInput.date || !ijinInput.info) return showMsg('error', 'Lengkapi data ijin');
                setLoading(true);
                try {
                    const res = await fetch(APP_SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'addIjin', ...ijinInput }) });
                    const result = await res.json();
                    if (result.success) { showMsg('success', 'Data ijin/sakit berhasil disimpan!'); setShowIjinModal(false); setIjinInput({ id: '', date: '', type: 'Ijin Pribadi', info: '' }); fetchHistory(); }
                } catch (err) { showMsg('error', 'Gagal menyimpan ijin'); }
                setLoading(false);
            };

            const exportPayslip = () => { html2canvas(payslipRef.current, { scale: 2 }).then(canvas => { const link = document.createElement('a'); link.download = `SlipGaji_${payslipUser.nama}_${BULAN_INDO[selectedMonth]}.png`; link.href = canvas.toDataURL(); link.click(); }); };
            const exportDailyReport = () => { html2canvas(reportRef.current, { scale: 2 }).then(canvas => { const link = document.createElement('a'); const [y, m, d] = reportDate.split('-'); link.download = `Laporan_Absensi_${d}_${m}_${y}.png`; link.href = canvas.toDataURL(); link.click(); }); };
            const exportKasbonReport = () => { html2canvas(kasbonReportRef.current, { scale: 2 }).then(canvas => { const link = document.createElement('a'); link.download = `Laporan_Kasbon_${BULAN_INDO[selectedMonth]}_${selectedYear}.png`; link.href = canvas.toDataURL(); link.click(); }); };

            const formatTimeDisplay = (timeStr) => {
                if (!timeStr) return '-';
                let str = String(timeStr).trim();
                if (str.includes('T')) {
                    const timePart = str.split('T')[1];
                    let hh = parseInt(timePart.substring(0, 2)); let mm = timePart.substring(3, 5);
                    if (str.includes('1899')) hh = (hh + 7) % 24; 
                    return `${String(hh).padStart(2, '0')}:${mm}`;
                }
                const timeRegex = /(\d{1,2})[:.](\d{2})/; const match = str.match(timeRegex);
                if (match) return `${match[1].padStart(2, '0')}:${match[2]}`;
                if (str.toLowerCase().startsWith('sat') || str.toLowerCase().startsWith('sun')) return '-';
                return str;
            };

            const normalizeDateStr = (dateInput) => {
                if (!dateInput) return "";
                let d, m, y; const str = String(dateInput);
                if (str.includes('/')) { [d, m, y] = str.split('/'); if (y && y.length === 2) y = "20" + y; }
                else if (str.includes('-')) { const parts = str.split('T')[0].split('-'); if (parts[0].length === 4) [y, m, d] = parts; else [d, m, y] = parts; }
                else return str;
                return `${String(d).padStart(2, '0')}/${String(m).padStart(2, '0')}/${y}`;
            };

            const filteredHistory = useMemo(() => {
                return history.filter(item => {
                    const [d, m, y] = item.tanggal.split('/');
                    return parseInt(m) === (selectedMonth + 1) && parseInt(y) === selectedYear;
                });
            }, [history, selectedMonth, selectedYear]);

            const dailyData = useMemo(() => {
                const [ry, rm, rd] = reportDate.split('-');
                const targetDateStr = `${rd}/${rm}/${ry}`;
                const list = Object.values(usersMeta).map(emp => {
                    const inRecord = history.find(h => h.id === emp.id && h.tanggal === targetDateStr && h.tipe === 'IN');
                    const outRecord = history.find(h => h.id === emp.id && h.tanggal === targetDateStr && h.tipe === 'OUT');
                    let statusDisplay = '-';
                    const lemburVal = outRecord ? parseFloat(String(outRecord.lembur).replace(/[^0-9.-]+/g,"")) || 0 : 0;
                    if (lemburVal > 0) statusDisplay = 'Lembur';
                    else if (inRecord) statusDisplay = inRecord.status;
                    else if (outRecord) statusDisplay = 'Tanpa IN';
                    else statusDisplay = 'Mangkir/Libur';
                    return {
                        nama: emp.nama, jabatan: emp.jabatan || emp.role, checkIn: inRecord ? formatTimeDisplay(inRecord.waktu) : '-', checkOut: outRecord ? formatTimeDisplay(outRecord.waktu) : '-', status: statusDisplay, telat: inRecord && inRecord.telat > 0 ? inRecord.telat : 0
                    };
                });
                return { date: targetDateStr, list };
            }, [reportDate, history, usersMeta]);

            const karyawanList = useMemo(() => {
                const groups = {};
                filteredHistory.forEach(h => {
                    const cleanId = String(h.id).trim().toLowerCase();
                    if (!groups[cleanId]) {
                        const meta = usersMeta[cleanId] || {};
                        groups[cleanId] = { id: h.id, nama: h.nama, count: 0, data: [], gajiPokok: meta.gajiPokok || 4000000, noRek: meta.noRek || '-', kasbon: meta.kasbon || 0, role: meta.jabatan || meta.role || h.role || 'KARYAWAN' };
                    }
                    groups[cleanId].data.push(h); if (h.tipe === 'IN') groups[cleanId].count++;
                });
                return Object.values(groups);
            }, [filteredHistory, usersMeta]);

            const kasbonMonthlyData = useMemo(() => {
                return kasbonLog.filter(log => {
                    const [d, m, y] = log.tgl.split('-');
                    const logMonth = BULAN_INDO.findIndex(b => b.substring(0,3).toLowerCase() === m.toLowerCase());
                    return logMonth === selectedMonth && ("20" + y) === selectedYear.toString();
                });
            }, [kasbonLog, selectedMonth, selectedYear]);

            const calculatePayslipData = (targetUser, userHistory) => {
                const cleanId = String(targetUser.id).trim().toLowerCase();
                const meta = usersMeta[cleanId] || targetUser;
                const totalLembur = userHistory.reduce((acc, curr) => { const cleanVal = parseFloat(String(curr.lembur).replace(/[^0-9.-]+/g,"")) || 0; return acc + cleanVal; }, 0);
                const now = new Date(); const daysInMonth = new Date(selectedYear, selectedMonth + 1, 0).getDate();
                const limitDay = (selectedMonth === now.getMonth() && selectedYear === now.getFullYear()) ? now.getDate() : daysInMonth;
                
                let hariMangkir = 0; let totalDendaIjin = 0; let hariWajibKerjaBulanIni = 0; 
                let isEligibleForReward = true; 
                const rincianIjinSakit = [];
                const setAbsen = new Set(userHistory.filter(h => h.tipe === 'IN').map(h => h.tanggal));
                
                // Cek Total Menit Telat
                const totalTelatMenit = userHistory.filter(h => h.tipe === 'IN').reduce((acc, curr) => acc + (Number(curr.telat) || 0), 0);
                if (totalTelatMenit > 0) isEligibleForReward = false;

                const currentMonthIjin = ijinList.filter(ij => { 
                    const [d, m, y] = normalizeDateStr(ij.TanggalIjin).split('/'); 
                    return parseInt(m) === (selectedMonth + 1) && parseInt(y) === selectedYear && String(ij.IDKaryawan).trim().toLowerCase() === cleanId; 
                });

                // Jika ada catatan ijin apapun (Personal/Sakit), Reward Hangus
                if (currentMonthIjin.length > 0) {
                    const hasDisqualifyingIjin = currentMonthIjin.some(ij => ij.JenisIjin !== 'Dinas Proyek');
                    if (hasDisqualifyingIjin) isEligibleForReward = false;
                }

                for (let d = 1; d <= daysInMonth; d++) {
                    const dateObj = new Date(selectedYear, selectedMonth, d);
                    const currentLoopDateStr = `${String(d).padStart(2, '0')}/${String(selectedMonth + 1).padStart(2, '0')}/${selectedYear}`;
                    const isSunday = dateObj.getDay() === 0; const isHoliday = holidays.some(h => normalizeDateStr(h.date) === currentLoopDateStr);
                    if (!isSunday && !isHoliday) {
                        hariWajibKerjaBulanIni++;
                        const ijinHariIni = currentMonthIjin.find(ij => normalizeDateStr(ij.TanggalIjin) === currentLoopDateStr);
                        const recordIN = userHistory.find(h => h.tanggal === currentLoopDateStr && h.tipe === 'IN');
                        
                        if (ijinHariIni) {
                            if (ijinHariIni.JenisIjin === 'Ijin Pribadi') {
                                if (recordIN) {
                                    const jamStr = formatTimeDisplay(recordIN.waktu); const jamMatch = jamStr.match(/^(\d{1,2})/); const jam = jamMatch ? parseInt(jamMatch[1]) : 0;
                                    let denda = 0; if (jam >= 11) denda = 120000; else if (jam >= 10) denda = 90000; else if (jam >= 9) denda = 60000; else if (jam >= 8) denda = 30000;
                                    totalDendaIjin += denda; rincianIjinSakit.push({ tgl: currentLoopDateStr, ket: `Ijin Pribadi (Masuk ${jamStr})`, denda: denda });
                                } else if (d <= limitDay) hariMangkir++; 
                            } else if (ijinHariIni.JenisIjin === 'Sakit (Sah)' || ijinHariIni.JenisIjin === 'Sakit Berat') { 
                                rincianIjinSakit.push({ tgl: currentLoopDateStr, ket: ijinHariIni.JenisIjin, denda: 0 }); 
                            } else if (ijinHariIni.JenisIjin === 'Sakit (Potong Gaji)') { 
                                hariMangkir++; rincianIjinSakit.push({ tgl: currentLoopDateStr, ket: 'Sakit (Tanpa Surat)', denda: 'Potong Harian' }); 
                            }
                        } else { 
                            if (d <= limitDay && !setAbsen.has(currentLoopDateStr)) hariMangkir++; 
                        }
                    }
                }

                if (hariMangkir > 0) isEligibleForReward = false;
                
                const rewardValue = isEligibleForReward ? 300000 : 0;
                const gajiPokok = Number(meta.gajiPokok || 4000000); 
                const gajiPerHari = Math.round(gajiPokok / 26);
                const potonganAbsen = (gajiPerHari * hariMangkir) + totalDendaIjin; 
                const kasbon = parseFloat(String(meta.kasbon || 0).replace(/[^0-9.-]+/g,"")) || 0;
                const totalGaji = gajiPokok + totalLembur + rewardValue - potonganAbsen - kasbon;
                
                return { totalLembur, hariHadir: setAbsen.size, hariMangkir, totalDendaIjin, potonganAbsen, kasbon, totalGaji, meta, hariWajibKerja: hariWajibKerjaBulanIni, gajiPokok, userHistory, rincianIjinSakit, rewardValue, isEligibleForReward };
            };

            if (view === 'login') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 bg-[#0f172a]">
                        <div className="bg-white w-full max-w-sm rounded-[2.5rem] p-10 shadow-2xl animate-in text-center text-slate-800">
                            <div className="text-center mb-10"><div className="mb-6 flex justify-center"><div className="w-24 h-24 rounded-3xl flex items-center justify-center overflow-hidden border border-slate-100 shadow-sm bg-slate-50"><img src={LOGO_URL} alt="Logo" className="w-full h-full object-contain p-2" /></div></div><h1 className="text-xl font-bold tracking-tight leading-none uppercase">PT. ALUSINDO MITRA PROPERTI</h1><h1 className="text-s font tracking-tight leading-none uppercase">HEAD OFFICE ABSENSI</h1></div>
                            <form onSubmit={handleLogin} className="space-y-4"><input name="id" placeholder="ID Karyawan" className="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500" required /><input name="password" type="password" placeholder="Password" className="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500" required /><button disabled={loading} className="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-blue-700 transition-all uppercase tracking-widest text-sm">{loading ? 'Sinkronisasi...' : 'Masuk Sistem'}</button></form>
                            {message && <p className="text-red-500 text-center mt-4 text-xs font-bold uppercase">{message.text}</p>}
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen max-lg mx-auto bg-[#f8fafc] flex flex-col shadow-2xl relative">
                    {isFetching && (<div className="fixed inset-0 z-[120] flex items-center justify-center bg-black/40 backdrop-blur-sm text-center"><div className="bg-white p-8 rounded-3xl flex flex-col items-center gap-4 shadow-xl"><div className="spinner"></div><p className="font-bold text-slate-800 text-sm tracking-widest uppercase italic text-center">Sinkronisasi Data...</p></div></div>)}
                    {showIjinModal && (<div className="fixed inset-0 z-[130] bg-black/70 flex items-center justify-center p-6 backdrop-blur-sm animate-in fade-in"><div className="bg-white w-full max-w-md rounded-[2.5rem] p-8 space-y-6 shadow-2xl text-slate-800"><div className="text-center"><h3 className="font-bold text-lg uppercase tracking-wide">Input Ijin / Sakit</h3><p className="text-[10px] text-slate-400 mt-1 uppercase">Otorisasi Absensi Karyawan</p></div><div className="space-y-4"><select className="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-purple-500 text-sm font-bold" onChange={(e) => setIjinInput({...ijinInput, id: e.target.value})}><option value="">-- Pilih Karyawan --</option>{Object.values(usersMeta).map(k => <option key={k.id} value={k.id}>{k.nama}</option>)}</select><input type="date" className="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-purple-500 text-sm font-bold uppercase" onChange={(e) => { const d = new Date(e.target.value); if(e.target.value) setIjinInput({...ijinInput, date: `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`}); }} /><select className="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-purple-500 text-sm font-bold" value={ijinInput.type} onChange={(e) => setIjinInput({...ijinInput, type: e.target.value})}><option value="Ijin Pribadi">Ijin Pribadi (Potong Berjenjang)</option><option value="Dinas Proyek">Dinas Proyek (Beda Lokasi)</option><option value="Sakit (Sah)">Sakit (Ada Surat Dokter)</option><option value="Sakit (Potong Gaji)">Sakit (Tanpa Surat)</option><option value="Sakit Berat">Sakit Berat (Opname/Kecelakaan)</option></select><input type="text" placeholder="Keterangan / Alasan" className="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-purple-500 text-sm font-bold" value={i                                 <div className="flex justify-between items-center"><h3 className="font-bold text-sm uppercase tracking-wider flex items-center gap-2 italic text-slate-800"><i data-lucide="layout-dashboard" class="w-4 h-4 text-blue-600"></i> Kontrol Admin</h3></div>
                                <div className="grid grid-cols-2 gap-3 text-center">
                                    <button onClick={() => setShowDailyReportModal(true)} className="bg-emerald-600 text-white p-3 rounded-2xl font-bold flex flex-col items-center gap-1 shadow-lg active:scale-95 transition-transform"><i data-lucide="file-text" class="w-4 h-4"></i><span className="text-[8px] uppercase">Laporan Harian</span></button>
                                    <button onClick={() => setShowKasbonReportModal(true)} className="bg-[#00b050] text-white p-3 rounded-2xl font-bold flex flex-col items-center gap-1 shadow-lg active:scale-95 transition-transform"><i data-lucide="printer" class="w-4 h-4"></i><span className="text-[8px] uppercase font-black text-yellow-300">Laporan Kasbon</span></button>
                                    <button onClick={() => setShowIjinModal(true)} className="bg-purple-600 text-white p-3 rounded-2xl font-bold flex flex-col items-center gap-1 shadow-lg active:scale-95 transition-transform"><i data-lucide="clipboard-list" class="w-5 h-5"></i><span className="text-[8px] uppercase">Manajemen Ijin</span></button>
                                    <button onClick={() => setShowKasbonModal(true)} className="bg-blue-600 text-white p-3 rounded-2xl font-bold flex flex-col items-center gap-1 shadow-lg active:scale-95 transition-transform"><i data-lucide="wallet" class="w-5 h-5"></i><span className="text-[8px] uppercase">Input Kasbon</span></button>
                                    <button onClick={() => setShowHolidayModal(true)} className="bg-red-500 text-white p-3 rounded-2xl font-bold flex flex-col items-center gap-1 shadow-lg active:scale-95 transition-transform"><i data-lucide="calendar" class="w-5 h-5"></i><span className="text-[8px] uppercase tracking-tighter text-center">Set Libur</span></button>
                                </div>
                                <div className="space-y-4 pt-4 border-t border-slate-100">
                                    <div className="flex justify-between items-center px-1"><h4 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Monitoring :</h4><select className="text-[10px] bg-slate-50 border border-slate-200 p-2 rounded-xl outline-none font-bold" value={selectedMonth} onChange={(e) => setSelectedMonth(parseInt(e.target.value))}>{BULAN_INDO.map((b, i) => <option key={i} value={i}>{b}</option>)}</select></div>
                                    <div className="space-y-3">
                                        {karyawanList.map((k, i) => (
                                            <div key={i} className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100 hover:border-blue-300 transition-colors"><div className="flex items-center gap-3"><div className="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center font-bold text-blue-600 uppercase italic">{k.nama.charAt(0)}</div><div><h4 className="text-xs font-bold uppercase">{k.nama}</h4><p className="text-[9px] text-slate-400 uppercase tracking-tighter">{k.role}</p></div></div><button onClick={() => { setPayslipUser(k); setShowPayslip(true); }} className="bg-white text-blue-600 px-4 py-2 rounded-xl text-[10px] font-black shadow-sm border border-slate-100 uppercase italic">Kuitansi</button></div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="space-y-4 text-slate-800">
                            <h3 className="font-bold text-[10px] uppercase tracking-[0.3em] text-slate-400 px-2 flex items-center gap-3 italic"><div className="w-6 h-[2px] bg-slate-300"></div> Riwayat Aktivitas</h3>
                            {history.slice(0, 10).map((item, idx) => (
                                <div key={idx} className="bg-white p-5 rounded-[2rem] border border-slate-50 flex items-center gap-5 shadow-sm animate-in" style={{animationDelay: `${idx*0.05}s`}}>
                                    <div className={`w-14 h-14 rounded-2xl flex items-center justify-center shadow-sm ${item.tipe === 'IN' ? 'bg-emerald-50 text-emerald-600' : 'bg-orange-50 text-orange-600'}`}><i data-lucide={item.tipe === 'IN' ? 'clock' : 'log-out'} class="w-6 h-6"></i></div>
                                    <div className="flex-1 min-w-0"><div className="flex justify-between items-start mb-1"><h4 className="font-bold text-sm">{isAdmin ? item.nama : item.tanggal}</h4><span className={`text-[9px] font-black px-3 py-1 rounded-full uppercase tracking-tighter shadow-sm ${item.telat > 0 ? 'bg-red-500 text-white' : 'bg-blue-600 text-white'}`}>{item.status}</span></div><p className="text-[11px] text-slate-500 font-bold uppercase italic">{formatTimeDisplay(item.waktu)}  {item.tipe === 'IN' ? 'Check In' : 'Check Out'}</p></div>
                                    <a href={item.foto} target="_blank" className="w-14 h-14 rounded-2xl bg-slate-100 overflow-hidden shrink-0 border border-slate-100 shadow-sm"><img src={item.foto} className="w-full h-full object-cover" /></a>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* MODALS TETAP TERKUNCI AMAN */}
                    {view === 'camera' && (<div className="fixed inset-0 z-[110] bg-black flex flex-col animate-in fade-in"><video ref={videoRef} autoPlay playsInline className="w-full flex-1 object-cover scale-x-[-1]" /><canvas ref={canvasRef} width="640" height="480" className="hidden" /><div className="absolute inset-x-0 bottom-0 p-10 bg-gradient-to-t from-black/80 to-transparent text-white space-y-8"><div className="flex gap-4 items-start bg-black/50 p-5 rounded-3xl backdrop-blur-xl border border-white/10 shadow-2xl"><i data-lucide="map-pin" class="text-red-500 w-5 h-5 shrink-0 mt-1"></i><p className="text-[11px] leading-relaxed font-medium opacity-90">{location.address}</p></div><div className="flex justify-between items-center px-6"><button onClick={() => { if(videoRef.current?.srcObject) videoRef.current.srcObject.getTracks().forEach(t=>t.stop()); setView('dashboard'); }} className="text-white font-bold bg-white/10 px-8 py-3 rounded-2xl backdrop-blur-md">Batal</button><button disabled={loading} onClick={() => { (attendanceType === 'OUT') ? setShowOTModal(true) : submitData(''); }} className="w-24 h-24 bg-white rounded-full p-1.5 shadow-[0_0_50px_rgba(255,255,255,0.4)] active:scale-95 transition-transform"><div className="w-full h-full border-4 border-slate-100 rounded-full flex items-center justify-center">{loading ? <div className="spinner !border-t-blue-600"></div> : <div className="w-16 h-16 bg-blue-600 rounded-full shadow-inner"></div>}</div></button><div className="w-24" /></div></div></div>)}
                    {showOTModal && (<div className="fixed inset-0 z-[115] bg-black/70 flex items-center justify-center p-6 backdrop-blur-sm text-slate-800"><div className="bg-white w-full rounded-[2.5rem] p-8 space-y-6 shadow-2xl animate-in"><div className="text-center uppercase font-bold tracking-widest">Tugas Lembur</div><textarea className="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl h-32 outline-none focus:ring-2 focus:ring-orange-500 text-sm" placeholder="Sebutkan tugas lembur Anda hari ini..." onChange={e => setOvertimeTask(e.target.value)} /><div className="flex gap-3"><button onClick={() => setShowOTModal(false)} className="flex-1 bg-slate-100 py-4 rounded-2xl font-bold text-slate-400 uppercase text-xs">Batal</button><button onClick={() => submitData(overtimeTask)} className="flex-1 bg-orange-500 text-white py-4 rounded-2xl font-bold shadow-lg uppercase text-xs">Kirim</button></div></div></div>)}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
    </script>
</body>
</html>
